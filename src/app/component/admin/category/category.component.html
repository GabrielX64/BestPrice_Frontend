<section>
  <div class="search">
    <label for="searchInput" class="textSearch">Buscar categoria por nombre:</label>
    <input id="searchInput" type="text" placeholder="Ingrese el nombre..." (input)="onSearch($event)">
  </div>
  <div class="topCategories">
    <h1>Lista de Categorías</h1>
    <button mat-raised-button color="primary"  (click)="openDialogRegister()">Registrar Nueva Categoría</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="categoryID">
        <th mat-header-cell *matHeaderCellDef> .ID </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nameCategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="descriptionCategory">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <!-- Botón de Actualizar -->
          <button (click)="openDialog(element.categoryId)">
            <img class="updateimg" src="/actualizar.png">
          </button>
          <!-- Espacio entre los botones -->
          &nbsp;&nbsp;

          <!-- Botón de Eliminar -->
          <button (click)="showConfirmation(element.categoryId)">
            <img class="deleteimg" src="/eliminar.png">
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</section>
