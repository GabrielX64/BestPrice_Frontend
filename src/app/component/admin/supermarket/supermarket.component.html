<section>
  <div class="search">
    <label for="searchInput" class="textSearch">Buscar supermercado por nombre:</label>
    <input id="searchInput" type="text" placeholder="Ingrese el nombre..." (input)="onSearch($event)">
  </div>
  <div class="topSupermercado">
    <h1>Lista de Supermercados</h1>
    <button mat-raised-button color="primary"  (click)="openDialogRegister()">Registrar Nuevo Supermercado</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="supermarketId">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.supermarketId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nameSupermarket">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element">
          <img class="supermarketImg" [src]="getImageUrl(element.imagePath)" alt="Imagen del supermercado" width="100" height="100" />
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th class="action" mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <!-- Botón de Ver Productos -->
          <button (click)="openListProduct(element.supermarketId)">
            <img class="asignimg" src="/asignar.png">
          </button>

          <!-- Espacio entre los botones -->
          &nbsp;&nbsp;


          <!-- Botón de Actualizar -->
          <button (click)="openDialog(element.supermarketId)">
            <img class="updateimg" src="/actualizar.png">
          </button>

          <!-- Espacio entre los botones -->
          &nbsp;&nbsp;

          <!-- Botón de Eliminar -->
          <button (click)="showConfirmation(element.supermarketId)">
            <img class="deleteimg" src="/eliminar.png">
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</section>
