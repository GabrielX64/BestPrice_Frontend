<section class="categoryUpdate">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="formCategory">
    <h2>Actualizar Categoría</h2>
    <label for="categoryName">Nombre</label>
    <input formControlName="name" type="text" id="categoryName" required />

    <label for="categoryDescription">Descripción</label>
    <input formControlName="description" type="text" id="categoryDescription" required />
    <div class="buttons">
      <button type="button" (click)="onCancel()">Cancelar</button>
      <button type="submit">Actualizar</button>
    </div>
  </form>
</section>
