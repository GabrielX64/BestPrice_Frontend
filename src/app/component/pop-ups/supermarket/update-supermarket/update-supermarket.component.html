<section class="supermarketUpdate">
  <form [formGroup]="supermarketForm" (ngSubmit)="onSubmit()" class="formSupermarket">
    <h2>Actualizar Supermercado</h2>
    <label for="supermarketName">Nombre</label>
    <input formControlName="name" type="text" id="supermarketName" required />
    <label for="supermarketDescription">Descripci√≥n</label>
    <input formControlName="description" type="text" id="supermarketDescription" required />
    <label for="image">Imagen</label>
    <input formControlName="imagePath" type="file" id="image" (change)="onFileSelected($event)">
    <div class="buttons">
      <button type="button" (click)="onCancel()">Cancelar</button>
      <button type="submit">Actualizar</button>
    </div>
  </form>
</section>
